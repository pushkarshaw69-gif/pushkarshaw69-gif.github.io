<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Archive</title>
  <link rel="stylesheet" href="links.css">
</head>
<body>

<h1 class="title">ðŸ”— LINK ARCHIVE</h1>

<div class="controls">
  <input id="search" placeholder="Search links, tags, types...">
  <button id="sortName">Sort Aâ€“Z</button>
  <button id="sortType">Sort by Type</button>
</div>

<button id="toggleForm">âž• Add Link</button>

<div id="linkForm" class="hidden">
  
  <input id="name" placeholder="Link">
  <input id="desc" placeholder="Description">
  <input id="type" list="typeList" placeholder="Type (e.g. VIDEO, AI, TOOL)">
  <datalist id="typeList"></datalist>
  
  <input id="tags" placeholder="Tags (comma separated)">
  
  <button id="saveLink">Save</button>
</div>

<div id="linkList"></div>

<!-- DELETE -->
<div id="confirmBox" class="confirm hidden">
  <div class="confirm-box">
    <p>Delete this link?</p>
    <div class="confirm-actions">
      <button id="confirmDeleteBtn">Yes</button>
      <button id="cancelDeleteBtn">Cancel</button>
    </div>
  </div>
</div>

<!-- EDIT -->
<div id="editOverlay" class="edit-overlay hidden">
  <div class="edit-box">
    <h3>Edit Link</h3>

    <select id="editType"></select>
    <input id="editName">
    <input id="editDesc">
    <input id="editTags">

    <div class="edit-actions">
      <button id="saveEditBtn">ðŸ’¾ Save</button>
      <button class="cancel" id="cancelEditBtn">âœ– Cancel</button>
    </div>
  </div>
</div>

<script type="module" src="links.js"></script>
</body>
</html>
