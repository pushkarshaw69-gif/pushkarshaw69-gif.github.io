<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<!-- AUTH GUARD -->
<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

onAuthStateChanged(auth, user => {
  if (!user) window.location.href = "index.html";
});
</script>

<!-- MATRIX BACKGROUND -->
<canvas id="matrix"></canvas>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">▶</button>

<div class="container">
  <h1 class="title glitch" id="title" data-text="WAKE UP_">WAKE UP_</h1>

  <!-- NAVIGATION (LINKS, NOT BUTTONS) -->
  <div class="menu">
    <a href="books.html" class="menu-link">BOOKS</a>
    <a href="quotes.html" class="menu-link">QUOTES</a>
    <a href="links.html" class="menu-link">LINKS</a>
    <a href="stuff.html" class="menu-link">STUFF</a>
    <a href="#" class="menu-link disconnect" onclick="logout()">DISCONNECT</a>
  </div>
</div>

<!-- LOGOUT -->
<script type="module">
import { auth } from "./firebase.js";
import { signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

window.logout = async function () {
  await signOut(auth);
  window.location.href = "index.html";
};
</script>

<!-- MUSIC + TITLE LOGIC -->
<script>
const music = document.getElementById("bgMusic");
let playing = false;

function toggleMusic() {
  if (!playing) {
    music.play();
    playing = true;
    document.querySelector(".music-btn").innerText = "⏸";
  } else {
    music.pause();
    playing = false;
    document.querySelector(".music-btn").innerText = "▶";
  }
}

const quotes = [
  "WAKE UP_",
  "REALITY IS A CONSTRUCT_",
  "YOU ARE AWAKE_",
  "CONTROL BEGINS IN THE MIND_",
  "THINK FOR YOURSELF_",
  "EXISTENCE PRECEDES ESSENCE_",
  "SYSTEM ONLINE_"
];

const title = document.getElementById("title");
const q = quotes[Math.floor(Math.random() * quotes.length)];
title.innerText = q;
title.setAttribute("data-text", q);
</script>

<script src="matrix.js"></script>
<script src="page-transition.js"></script>
</body>
</html>
