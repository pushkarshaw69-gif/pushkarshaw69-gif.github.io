<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<!-- Music Toggle -->
<button class="music-btn" onclick="toggleMusic()">â–¶</button>

<!-- Dashboard -->
<div class="center-menu">
  <button onclick="go('books.html')">ğŸ“š Books</button>
  <button onclick="go('quotes.html')">ğŸ’¬ Quotes</button>
  <button onclick="go('links.html')">ğŸ”— Links</button>
  <button onclick="go('stuff.html')">ğŸ“¦ Stuff</button>
  <button class="logout" onclick="logout()">ğŸšª Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const music = document.getElementById("bgMusic");
  let playing = false;

  window.toggleMusic = () => {
    if (!playing) {
      music.play();
      playing = true;
      document.querySelector(".music-btn").innerText = "â¸";
    } else {
      music.pause();
      playing = false;
      document.querySelector(".music-btn").innerText = "â–¶";
    }
  };

  window.go = (page) => {
    window.location.href = page;
  };

  window.logout = () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  };
</script>

</body>
</html>
