<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="center-menu">
  <button onclick="go('books.html')">Books</button>
  <button onclick="go('quotes.html')">Quotes</button>
  <button onclick="go('links.html')">Links</button>
  <button onclick="go('stuff.html')">Stuff</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
  function go(page) {
    window.location.href = page;
  }

  function logout() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
