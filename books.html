<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

<h1 class="title">ðŸ“š BOOK ARCHIVE</h1>

<div class="controls">

</div>

<button id="toggleForm">âž• Add Book</button>

<div id="bookForm" class="hidden">

  <div class="edit-box">
    <h3>Edit Book</h3>
    <input id="editTitle">
    <input id="editAuthor">
    <input id="editCategory">
    <input id="editDate" type="date">

</html>
