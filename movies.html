<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOVIES</title>
  <link rel="stylesheet" href="movies.css">
</head>
<body>

<header class="top">
  <h1>ðŸŽ¬ MOVIES</h1>

  <div class="controls">
    <input id="search" placeholder="Search title, director, genreâ€¦">
    <select id="filterSeen">
      <option value="all">All</option>
      <option value="seen">Seen</option>
      <option value="unseen">Not Seen</option>
    </select>
  </div>

  <button id="addMovieBtn" class="add-btn">ï¼‹ Add Movie</button>
</header>

<section class="stats">
  <span id="totalCount">Total: 0</span>
  <span id="seenCount">Seen: 0</span>
  <span id="unseenCount">Not Seen: 0</span>
</section>

<section id="movieList" class="list"></section>

<!-- ADD / EDIT POPUP -->
<div id="editOverlay" class="overlay hidden">
  <div class="popup">
    <h3 id="popupTitle">Add Movie</h3>

    <input id="movieTitle" placeholder="Movie Title *">
    <input id="movieDirector" placeholder="Director">

    <input id="genreInput" placeholder="Add genre and press Enter">
    <select id="genreSelect">
      <option value="">Select genre</option>
    </select>

    <div id="genreTags" class="tags"></div>

    <select id="movieSeen">
      <option value="unseen">Not Seen</option>
      <option value="seen">Seen</option>
    </select>

    <div class="actions">
      <button id="saveMovie">Save</button>
      <button id="cancelMovie">Cancel</button>
    </div>
  </div>
</div>

<!-- DELETE CONFIRM -->
<div id="deleteOverlay" class="overlay hidden">
  <div class="popup">
    <p>Delete this movie?</p>
    <div class="actions">
      <button id="confirmDelete">Yes</button>
      <button id="cancelDelete">Cancel</button>
    </div>
  </div>
</div>

<script type="module" src="movies.js"></script>
</body>
</html>
