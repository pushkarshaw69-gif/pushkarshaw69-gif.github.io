<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Series</title>

  <link rel="stylesheet" href="series.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

  <!-- TITLE -->
  <h1 class="title">SERIES</h1>

  <!-- ADD BUTTON -->
  <button id="addBtn">ï¼‹ Add Series</button>

  <!-- ADD FORM (HIDDEN) -->
  <form id="seriesForm" class="hidden">
  <input id="name" placeholder="Series name" />
  <input id="seasons" type="number" placeholder="Number of seasons" />

  <!-- MULTI-GENRE INPUT -->
  <input
    id="genreInput"
    placeholder="Type genre and press Enter"
    autocomplete="off"/>

  <div id="genreTags"></div>

  <button type="button" onclick="addSeries()">Save</button>
</form>

  <!-- SERIES LIST -->
  <div id="seriesList"></div>

  <!-- EDIT OVERLAY -->
  <div id="editOverlay" class="edit-overlay hidden">
  <div class="edit-box">
    <input id="editName" />
    <input id="editSeasons" type="number" />

    <div id="editGenreTags"></div>

    <div class="edit-actions">
      <button onclick="saveEdit()">Save</button>
      <button class="cancel" onclick="closeEdit()">Cancel</button>
    </div>
  </div>
</div>

  <script type="module" src="series.js"></script>
</body>
</html>
